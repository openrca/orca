falco:
  blacklist_values:
    - '<NA>'
  mappings:
    - name: "Launch Sensitive Mount Container"
      type: plain
      source_mapping:
        origin: kubernetes
        kind: pod
        properties:
          name: k8s.pod.name
          namespace: k8s.ns.name
    - name: "Launch Privileged Container"
      type: plain
      source_mapping:
        origin: kubernetes
        kind: pod
        properties:
          name: k8s.pod.name
          namespace: k8s.ns.name
    - name: "Create Sensitive Mount Pod"
      type: plain
      source_mapping:
        origin: kubernetes
        kind: pod
        properties:
          name: ka.resp.name
          namespace: ka.target.namespace
    - name: "Create Privileged Pod"
      type: plain
      source_mapping:
        origin: kubernetes
        kind: pod
        properties:
          name: ka.resp.name
          namespace: ka.target.namespace
    - name: "Terminal shell in container"
      type: plain
      source_mapping:
        origin: kubernetes
        kind: pod
        properties:
          name: k8s.pod.name
          namespace: k8s.ns.name
    - name: "Detect outbound connections to common miner pool ports"
      type: plain
      source_mapping:
        origin: kubernetes
        kind: pod
        properties:
          name: k8s.pod.name
          namespace: k8s.ns.name
    - name: "Create HostNetwork Pod"
      type: plain
      source_mapping:
        origin: kubernetes
        kind: pod
        properties:
          name: ka.resp.name
          namespace: ka.target.namespace
    - name: "Create/Modify Configmap With Private Credentials"
      type: plain
      source_mapping:
        origin: kubernetes
        kind: config_map
        properties:
          name: ka.req.configmap.name
    - name: "Attach/Exec Pod"
      type: plain
      source_mapping:
        origin: kubernetes
        kind: pod
        properties:
          name: ka.target.name
          namespace: ka.target.namespace
    - name: "Create Disallowed Namespace"
      type: plain
      source_mapping:
        origin: kubernetes
        kind: namespace
        properties:
          name: ka.target.name
    - name: "Ingress Object without TLS Certificate Created"
      type: plain
      source_mapping:
        origin: kubernetes
        kind: ingress
        properties:
          name: ka.target.name
          namespace: ka.target.namespace
    - name: "Untrusted Node Successfully Joined the Cluster"
      type: plain
      source_mapping:
        origin: kubernetes
        kind: node
        properties:
          name: ka.target.name
    - name: "Untrusted Node Unsuccessfully Tried to Join the Cluster"
      type: plain
      source_mapping:
        origin: kubernetes
        kind: node
        properties:
          name: ka.target.name

